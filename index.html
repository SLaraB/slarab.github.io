    // Cargar todas las secciones al inicio
    function loadAllSections() {
      Object.keys(sectionsContent).forEach(sectionKey => {
        const sectionElement = document.getElementById(sectionKey);
        if (sectionElement) {
          sectionElement.innerHTML = sectionsContent[sectionKey];
        }
      });
    }

    // Detectar qu茅 secci贸n est谩 visible y actualizar el men煤
    function updateActiveSection() {
      const sections = document.querySelectorAll('main section[id]');
      const navButtons = document.querySelectorAll('.nav-button');
      
      let currentSection = '';
      
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;
        const scrollPosition = window.scrollY + 150; // Offset para header
        
        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
          currentSection = section.getAttribute('id');
        }
      });
      
      navButtons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('href') === '#' + currentSection) {
          btn.classList.add('active');
        }
      });
    }

    // Scroll suave al hacer clic en los enlaces
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Configurar Intersection Observer para animaciones
    function setupIntersectionObserver() {
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
            observer.unobserve(entry.target); // Solo animar una vez
          }
        });
      }, observerOptions);

      document.querySelectorAll('.reveal, .reveal-left, .reveal-scale').forEach(el => {
        observer.observe(el);
      });
    }

    // Evento de scroll para actualizar secci贸n activa
    window.addEventListener('scroll', updateActiveSection);

    // Cargar todas las secciones cuando la p谩gina est茅 lista
    document.addEventListener('DOMContentLoaded', function() {
      loadAllSections();
      updateActiveSection();
      // Peque帽o timeout para asegurar que el DOM se ha renderizado
      setTimeout(setupIntersectionObserver, 100);
    });

    // Por si el script se ejecuta despu茅s del DOMContentLoaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        loadAllSections();
        updateActiveSection();
        setTimeout(setupIntersectionObserver, 100);
      });
    } else {
      loadAllSections();
      updateActiveSection();
      setTimeout(setupIntersectionObserver, 100);
    }
  </script>
